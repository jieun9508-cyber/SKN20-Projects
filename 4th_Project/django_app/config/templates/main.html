{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>청년이음</title>
    <link rel="stylesheet" href="/chat/main.css">
</head>

<body>
    <!-- 배경: 고정 (회전하지 않음) -->
    <div class="background-layer"></div>

    <!-- 3D 회전 공간 -->
    <div class="scene">
        <!-- 카드 (회전 대상: 말풍선 + 버튼만) -->
        <div class="card" id="main-card">
            <!-- 앞면: 말풍선 + 버튼 -->
            <div class="card-face card-front">
                <!-- 말풍선 영역 -->
                <div class="bubble-container">
                    <img src="{% static 'assets/images/bubble.png' %}" alt="말풍선" class="bubble-img">
                </div>

                <!-- 버튼 영역 -->
                <div class="button-container">
                    <button class="img-btn" onclick="goToChat()">
                        <img src="{% static 'assets/images/button1.png' %}" alt="대화 시작하기">
                    </button>
                    <button class="img-btn" onclick="goToSearch()">
                        <img src="{% static 'assets/images/button2.png' %}" alt="검색하기">
                    </button>
                </div>
            </div>
 
            <!-- 뒷면: 전환 이미지 -->
            <div class="card-face card-back">
                <img id="transition-img" src="" alt="전환 이미지">
            </div>
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
